version: '3.8'
services:
  backend:
    image: ghcr.io/eurofurence/ef-app_backend-dotnet-core:nightly
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '30001:30001'
    volumes:
      - './appsettings.json:/app/appsettings.json'
      - './firebase.json:/app/firebase.json'
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  db:
    image: docker.io/mariadb:latest
    environment:
      MARIADB_DATABASE: 'ef_backend'
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: mariadb-admin ping -h 127.0.0.1 -u root
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 30

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    volumes:
      - minio:/data
    environment:
      - "MINIO_ROOT_USER=minioAccessKey"
      - "MINIO_ROOT_PASSWORD=minioVerySecretKey"
    command: server /data
    healthcheck:
      test: >
        /bin/sh -c "
        /usr/bin/mc config host add ef-minio http://minio:9000 minioAccessKey minioVerySecretKey;
        /usr/bin/mc ready ef-minio;
        "
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 30

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add ef-minio http://minio:9000 minioAccessKey minioVerySecretKey;
      /usr/bin/mc ready ef-minio;
      /usr/bin/mc mb -p ef-minio/ef-mobile-app-local;
      /usr/bin/mc anonymous set download ef-minio/ef-mobile-app-local;
      exit 0;
      "
volumes:
  db:
  minio:
